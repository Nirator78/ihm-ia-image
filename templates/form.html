<!doctype html>
<html>
<head>
    <title>Upload file</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #8e44ad ;
      }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>

<title>Upload new File</title>

<h1 class="mb-4 pt-4 text-3xl text-center font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-gray-400">Better Speak</span> Sign language AI</h1>
<p class="text-lg text-center font-normal text-white lg:text-xl">Bonjour, voici une IA qui permet de comprendre le language des signes.</p>

<div class="grid h-screen">
  <div class="m-auto">
    <form method=post enctype=multipart/form-data url=/image/create class="text-center items-center justify-center" >
      <input class="pb-4" type=file name=file>
      <br>
      <button type="submit" class="mt-4 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Envoyer</button>
    </form>
  </div>
</div>
